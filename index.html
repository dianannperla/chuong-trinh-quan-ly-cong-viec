<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương Trình Quản Lý Công Việc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chương Trình Quản Lý Công Việc</h1>
    </header>
    <main>
        <section id="task-list">
            <h2>Danh Sách Nhiệm Vụ</h2>
            <ul>
                <!-- Các nhiệm vụ sẽ được hiển thị ở đây -->
            </ul>
        </section>
        <section id="task-form">
            <h2>Thêm Nhiệm Vụ</h2>
            <form>
                <input type="text" id="task-name" placeholder="Tên nhiệm vụ" required>
                <input type="date" id="due-date">
                <button type="submit">Thêm Nhiệm Vụ</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Bản quyền © 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
